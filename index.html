<html>

<head>
<meta charset="utf-8">
<title>Just Buy</title>
<link href="style/style.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="inputForm cnt">
      <div class="form-item">
        <label for="">商品名 : </label>
        <input type="text" id="inputName" value="">
      </div>
      <div class="form-item">
        <label for="">単価 : </label>
        <input type="text" id="inputPrice" value="">円
      </div>
      <div class="form-item">
        <label for="">優先度 :</label>
        <select id="priority">
          <option value="1">A</option>
          <option value="2">B</option>
          <option value="3">C</option>
        </select>
      </div>
      <div class="form-item">
        <label for="">最大個数 : </label>
        <input type="text" id="inputMax" value="-">
      </div>
      <div class="form-item">
        <label for="">最小個数 : </label>
        <input type="text" id="inputMin" value="0">
        <button onclick="registerItem()">登録</button>
      </div>
    </div>
    <div class="cnt">
      <div class="form-item">
        <dvi class="budgetForm">
          予算 : <input type="text" id="budget" value="">
          <button onclick="calculation()">計算</button>
        </dvi>
      </div>
    </div>

    <table id="itemTable">
    </table>

    <p class="cnt">↓結果↓<a id="download" href="#" onclick="saveResult()">csv形式でダウンロード</a></p>

    <table id="resultTable">
    </table>
</div>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
